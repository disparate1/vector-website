<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Montserrat:wght@300&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js"></script>
</head>
<body>
    <img id="zend" src="assets/icons/zend.svg" width="200px">
    <div class="container">
       
            <img src="assets/laptop.svg" width="600" alt="laptop">   
        <div class="text">
            
            <div id="castor">
                
                <img src="assets/icons/castor.svg" width="300">
                <img id="eye1" src="assets/icons/eye.svg" width="10px">
                <img id="eye2" src="assets/icons/eye.svg" width="10px">
                  
            </div>
            
            <div class="header">
                <p>CODING</p>
            </div>
            <div class="sub">
                <p>We love</p>
            </div>
            <div class="message">
                <p>Coding is a great way to express new ideas using a keyboard and a brain,</p>
                <p> you can change lifes with little to no investement</p>
            </div>
            <div class="share">
                <p class="find-us">Find us Here</p>
                <img src="assets/icons/line.svg" width="20" height="20">
                <img src="assets/icons/facebook.svg" width="20" height="20">
                <img src="assets/icons/linkedin.svg" width="20" height="20">
                <img src="assets/icons/instagram.svg" width="20" height="20">
                <img src="assets/icons/youtube.svg" width="20" height="20">
                <img src="assets/icons/twitter.svg" width="20" height="20">
        </div>
        <div class="morf">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                <path id="line" fill="transparent" stroke="#FFFFFF" stroke-linejoin="round" stroke-width="15" d="M10 300L590 300Z"></path>
                <path id="circle" style="visibility:hidden" d="M10,300a290,290 0 1,0 580,0a290,290 0 1,0 -580,0z"></path>
            </svg>
        </div>

        
    </div>


    <script>
        const tween = KUTE.fromTo('#line', {path: '#line' }, { path: '#circle' },
            { repeat:999, duration:3000, yoyo: true, easing: 'easingCubicInOut', delay: 1000}
            );
            tween.start();
    </script>

    <script>
        const eye1 = document.querySelector('#eye1') 
        const eye2 = document.querySelector('#eye2') 
        const zend = document.querySelector('#zend') 
        const anchor = document.getElementById('castor') 
        const rekt = anchor.getBoundingClientRect(); 
        const anchorX = rekt.left + rekt.width / 2; 
        const anchorY = rekt.top + rekt.height / 2; 

        //position eyes:
        const leftLocation = rekt.left;
        const topLocation = rekt.top;
        eye1.style.top = topLocation+35 +'px';
        eye1.style.left = leftLocation+17 +'px';

        eye2.style.top = topLocation+35 +'px';
        eye2.style.left = leftLocation+80 +'px';

        //position zend
        zend.style.top = topLocation-70 +'px';
        zend.style.left = leftLocation-200 +'px';

document.addEventListener('mousemove', e=>{

    const mouseX = e.clientX;
    const mouseY = e.clientY;

const angleDeg = angle(mouseX, mouseY, anchorX, anchorY); 
    eye1.style.transform = `rotate( ${90 +angleDeg}deg)`; 
    eye2.style.transform = `rotate(${90 +angleDeg}deg)`; 

});

    function angle(cx, cy, ex, ey) {
        const dy = ey - cy;
        const dx = ex - cx;
        const rad = Math.atan2(dy, dx);
        const deg = rad * 180 / Math.PI;
        return deg;

    }
    </script>

    <script>
        //message
        window.addEventListener("keypress", (event) => {
                if(event.code === "KeyW"){
                    const zend = document.getElementById('zend');
                    
                    zend.style.opacity == '1' ? zend.style.opacity=0 : zend.style.opacity= 1;
                }
});
    </script>
</body>
</html>
